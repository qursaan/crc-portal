<script src="{{ STATIC_URL }}js/jquery-ui.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/jquery.notify.min.js" type="text/javascript"></script>
<link rel='stylesheet' href='{{ STATIC_URL }}css/ui.notify.css' type='text/css' />

<script type="text/javascript">
function create( template, vars, opts ){
	return $container.notify("create", template, vars, opts);
}

jQuery(function ($){
	$container = $("#notifications").notify();

{% if messages %}
	$(document).ready(function(){
		{% for message in messages %}
            $("#notifications").notify("create", {
              title: 'Test Notification',
              text: '{{ message }}'
            },{
              expires: false,
              speed: 1000
            });
		{% endfor %}
	});
{% endif %}

});
</script>
