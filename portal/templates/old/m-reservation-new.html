{% extends "m0.html" %}
{% block data %}
<h1>New Reservation</h1>                                                                            

<div class="well">
 <form class="cmxform form-horizontal" id="reservationForm" method="post" action="" enctype="multipart/form-data" role="form">
    <fieldset>
    {% csrf_token %}
    <div class="form-group">
      <label for="nodes" class="col-xs-2 control-label">Select Testbeds</label>
      <div class="col-xs-4">
      <input type="checkbox" name="1" value="node1">Node1</input>
      <input type="checkbox" name="2" value="node2">Node2</input>
      <input type="checkbox" name="3" value="node3">Node3</input>
      <input type="checkbox" name="4" value="node4">Node4</input>
      <input type="checkbox" name="5" value="node5">Node5</input>
      </div>
      <div class="col-xs-6"> <p class="form-hint">Select Target Testbed Number</p> </div>
    </div>
    <div class="form-group">
      <label for="osimage" class="col-xs-2 control-label">Default Image</label>
      <div class="col-xs-4">

      <select name="image">
            <option value="image1" label="Image 1">Image1</option>
    			<option value="image2" label="Image 2">Image2</option>
      </select>
      </div>
      <div class="col-xs-6"><p class="form-hint">Select the default Image, you can change later</p></div>
    </div>
    <div class="form-group">
      <label for="time_slice" class="col-xs-2 control-label">Slice</label>
      <div class="col-xs-4">
        <div class="ui-widget">
            <input id="time_slice" name="time_slice" class="form-control" value="" required>
        </div>
     </div>
      <div class="col-xs-6"><p class="form-hint">Enter your prefer time</p></div>
    </div>
	
    <div class="form-group" id="reserve">
      <button class="submit btn btn-default col-xs-12" type="submit">Request</button>
    </div>
  </fieldset>
  </form>  
</div>

{% endblock %}
